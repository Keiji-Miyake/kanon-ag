<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <!-- Kanon "K" icon - Rocket-inspired orchestration symbol -->
  <!-- Main vertical stroke -->
  <path d="M5 2 L5 22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <!-- Upper arm: arrow pointing up-right (architect/planning) -->
  <path d="M5 12 L17 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <!-- Lower arm: arrow pointing down-right (execution) -->
  <path d="M5 12 L17 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <!-- Arrowhead on upper arm (direction/orchestration) -->
  <path d="M14 2 L17 3 L14.5 5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Small diamond accent at intersection (the orchestration hub) -->
  <path d="M5 10 L7 12 L5 14 L3 12 Z" fill="currentColor"/>
  <!-- Dot accent on lower arm -->
  <circle cx="13" cy="17.5" r="1.5" fill="currentColor"/>
</svg>
